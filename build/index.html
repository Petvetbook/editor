<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <script type="text/javascript" src="/bower_components/lodash/dist/lodash.min.js"></script>
      <script type="text/javascript" src="/realm.js"></script>
      <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="/build.js"></script>
      <link rel="stylesheet" type="text/css" href="editor.min.css">
   </head>
   <body style="padding: 40px;">
      <style>
      .images .image {
         display: inline-block;
         margin-right: 5px;
         border:2px solid white;
      }
      .images .image.selected {
         border:2px solid black;
      }
      .footer {
         margin-top: 10px;
      }
      .footer .button {

         display: inline-block;
         margin-right: 10px;
         padding: 5px;
         background-color: black;
         color:white;
      }
      .footer .button.disabled {
         opacity: 0.3;
      }

      .footer .button.success {
         background-color: #21ba45;

      }
      </style>

      <div id="editor">

      </div>
      <textarea name="name" id="debug" style="width:600px; height:200px; border:1px solid #ececec"></textarea>
      <script>
      $(function(){
         realm.module('morrr.editor.config', function(){
            return {
               server: "http://img.dev.morrr.com",
               folder: "editortest"
            }
         })
         realm.require("morrr.editor.Engine", function(Editor){
            var editor = new Editor();
            var element = $("#editor");
            var values = ['[intro]This is blog intro[/intro]'];
            values.push('[h3]Some h3 header[/h3]');
            values.push('[row][/row]');
            values.push('[row]Some text [strong]bold[/strong] [italic]italic[/italic][/row]');
            values.push('[row][/row]');
            values.push('[blockquote]Quote is here[/blockquote]');


            values.push('[row]text with [url=google.com]link[/url][/row]');

            values.push('[gallery][img caption="Watch me!" id="VkgthyAC-Z.jpg"][/img][img id="N1lpq98zfZ.jpg"][/img][/gallery]')


            editor.initialize(element, {
               toolbar: ['h3', 'intro', 'blockquote', 'strong', 'i', 'ol', 'ul', 'url', 'unlink', 'gallery']
            });
            editor.onActivity(function(){
               $("#debug").val(editor.getValue());
            });
            editor.setValue(values.join(''));
            $("#debug").val(editor.getValue());
         })

      })
   </script>
   </body>
</html>
