<html>

      <div id="editor">

      <textarea name="name" id="debug" style="width:600px; height:200px; border:1px solid #ececec"></textarea>
      <input type="button" id="apply" value="APPLY"  />
      <script>
      $(function(){
         realm.module('morrr.editor.config', function(){
            return {
               server: "http://img.dev.morrr.com",
               folder: "editortest"
            }
         })
         realm.require("morrr.editor.Engine", function(Editor){
            var editor = new Editor();
            var element = $("#editor");
            var values = ['[intro]This is blog intro[/intro]'];
            values.push('[h3]Some h3 header[/h3]');
            values.push('[h1]Some h1 header[/h1]');
            values.push('[row][/row]');
            values.push('[row]Some text [strong]bold[/strong] [i]italic[/i][/row]');
            values.push('[row][/row]');
            values.push('[blockquote]Quote is here[/blockquote]');

            values.push('[ul][li]Hello item[/li][li]Hello item2[/li][/ul]');
            values.push('[row]text with [url=google.com]link[/url][/row]');

            values.push('[gallery][img caption="Watch me!" id="VkgthyAC-Z.jpg"][/img][img id="N1lpq98zfZ.jpg"][/img][/gallery]')


            editor.initialize(element, {
               toolbar: ['h1', 'h3', 'intro', 'blockquote', 'strong', 'ol', 'ul', 'url', 'unlink', 'gallery']
            });

            // editor.onFullScreenLeftMenu(function(element){

            // });
            editor.onActivity(function(){
               $("#debug").val(editor.getValue());
            });

            $("#apply").click(function(){
               editor.setValue($("#debug").val());
            });

            var some = "[h1]How is urinary incontinence treated in dogs?[/h1]Urinary incontinence is a condition characterised by occasional involuntary “leaking” of urine. It is most common in middle-aged to older neutered bitches; it is also occasionally observed in neutered males and (more rarely) in entire dogs.&nbsp; The treatment to some extent depends on the cause – for example, if there is an underlying condition (e.g. a urinary tract infection or ectopic ureters), they must be treated and will often resolve the incontinence. If not, there are two medications that are widely used:[ul][li][strong]Phenylpropanolamine[/strong]:[ul][li]A drug that reinforces the sphincter.[/li][li]It acts to increase the strength of contraction of the sphincter muscles, improving voluntary control of urination.[/li][li]Designed for use in bitches, but may be used (off license on the Prescribing Cascade) in almost any dog with incontinence problems.[/li][/ul][/li][li][strong]Estriol[/strong]:[ul][li]A synthetic oestrogen, this acts like hormone replacement therapy and often reverses the changes in a neutered bitch that cause the incontinence.[/li][/ul][/li][/ul]Some cases are resistant to treatment and may require more than one treatment; however, most incontinent dogs can be stabilised and with ongoing (life-long) medical treatment, will live a normal life.&nbsp; [strong] [/strong] [strong]If your dog is leaking urine, make an appointment to get them checked out by your vet.[/strong] "
            editor.setValue(some);
            $("#debug").val(editor.getValue());
         })

      })
   </script>
